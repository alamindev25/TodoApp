<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">üìù My ToDo App</h2>

    <!-- Add Task Form -->
    <form method="POST" action="{% url 'add-task' %}" class="d-flex mb-3">
        {% csrf_token %}
        <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task...">
        <button class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                    {{ task.title }}
                </span>

                <div>
                    {% if not task.completed %}
                        <a href="{% url 'complete-task' task.id %}" class="btn btn-sm btn-success">Complete</a>
                    {% endif %}
                    <a href="{% url 'delete-task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No tasks available.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
